<body onload="getLocation()">
    <div id="map"></div>

	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBDFhDwWQ1eKmdTHZ_Oax3X3xihyGxVqaE&callback=initMap"
    async defer></script>

    <script>
      var map;
      var pos;

      function getLocation() {
    	if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(gotLocation);
      	}
  	   }
  	   function gotLocation(position) {
  	   	pos = { lat: position.coords.latitude, lng: position.coords.longitude }
		var image = 'icon.png';
		var marker = new google.maps.Marker({
			position: pos,
			map: map,
			title: "Your Current Location",
			icon: image
		})
		map.setCenter(new google.maps.LatLng(pos));
		map.setZoom(15);
		var infowindow = new google.maps.InfoWindow();
		google.maps.event.addListener(marker, 'click', function() {
				infowindow.setContent(marker.title);
				infowindow.open(map, marker);
		});

		sendData();
		}
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: pos,
          zoom: 8
        });;
      }

	function sendData() {

		request = new XMLHttpRequest();

		request.open("POST", "https://jordan-marsh.herokuapp.com/rides", true);

		request.onreadystatechange = function() {

		var word = "username=L18D0Dsakn&lat=" + pos.lat + "&lng=" + pos.lng;

	}


    </script>
